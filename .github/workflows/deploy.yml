name: Deploy-Application
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  Build-And-Deploy-Application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout-Repository
        uses: actions/checkout@v4

      - name: Setup-Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'
          check-latest: false
      - run: go version

      - name: Install-Application-Dependencies
        run: go mod download

      - name: Run tests
        run: |
          go test ./... -coverprofile=coverage.out \
          -covermode=atomic -coverpkg=./... \
          COVERAGE=$(go tool cover -func=coverage.out \
          | grep total | awk '{print substr($3, 1, length($3)-1)}') \
          echo "覆盖率: $COVERAGE%" \
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then \
            echo "::error::覆盖率 $COVERAGE% 低于80%要求" \
            #exit 1 \
          fi

      - name: Build-Application
        run: |
          export GIN_MODE=release
          GOOS=linux go build -o weaver -v

      - name: Build-CLI
        run: |
          export GIN_MODE=release
          GOOS=linux go build -o weaver_cli -tags cli -v

      - name: Copy-Build-Result-And-Script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          source: |
            weaver,
            weaver_cli,
            run.sh,
            pkg/locale/,
            templates/,
            config/default.yml
          target: /var/www/weaver

      - name: Deploy-Application-To-Ubuntu
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            cd /var/www/weaver
            ls -l
            chmod +x ./run.sh
            ./run.sh
      - name: End
        run: echo 'build and deploy end...'
