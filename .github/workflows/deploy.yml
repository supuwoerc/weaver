name: Deploy-Application
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  Build-And-Deploy-Application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout-Repository
        uses: actions/checkout@v4

      - name: Setup-Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'
          check-latest: false
      - run: go version

      - name: Install-Application-Dependencies
        run: go mod download

      - name: Check-Test-Coverage
        run: |
          # 运行测试
          if ! go test ./... -coverprofile=coverage.out\
          -covermode=atomic -coverpkg=./...; then
            echo "::error::单元测试失败"
            exit 1
          fi

          # 获取覆盖率
          COVERAGE=$(go tool cover -func=coverage.out |\
          grep total | awk '{print substr($3, 1, length($3)-1)}')

          # 检查覆盖率
          if [ -z "$COVERAGE" ]; then
            echo "::error::无法获取覆盖率数据"
            exit 1
          fi

          echo "覆盖率: $COVERAGE%"

          if awk -v cov="$COVERAGE" 'BEGIN {exit !(cov >= 80)}'; then
            echo "✅ 覆盖率达标"
          else
            echo "::error::覆盖率 $COVERAGE% 低于80%要求"
            exit 1
          fi
        shell: bash


      - name: Build-Application
        run: |
          export GIN_MODE=release
          GOOS=linux go build -o weaver -v

      - name: Build-CLI
        run: |
          export GIN_MODE=release
          GOOS=linux go build -o weaver_cli -tags cli -v

      - name: Copy-Build-Result-And-Script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          source: |
            weaver,
            weaver_cli,
            run.sh,
            pkg/locale/,
            templates/,
            config/default.yml
          target: /var/www/weaver

      - name: Deploy-Application-To-Ubuntu
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            cd /var/www/weaver
            ls -l
            chmod +x ./run.sh
            ./run.sh
      - name: End
        run: echo 'build and deploy end...'
